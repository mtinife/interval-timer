<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div class="header display-flex flex-space">
            <h1>Interval Timer</h1>
            <span class="material-symbols-outlined">
                settings
            </span>
        </div>
        <section class="space-large">
            <section class="home" style="display: none;">
                <div class="training-length display-flex flex-space">
                    <h3>Training Length</h3>
                    <h3 id="training-length-timer"><span>11</span>:<span>00</span></h3>
                </div>
                <section class="round-length">
                    <p class="center">Round Length</p>
                    <div class="round-picker display-flex space">
                        <span class="material-symbols-outlined icons">
                            add_circle
                        </span>
                        <h1 class="round-picker-count">
                            <span>03</span>
                            :
                            <span>00</span>
                        </h1>
                        <span class="material-symbols-outlined icons">
                            do_not_disturb_on
                        </span>
                    </div>
                </section>
                <section class="rest-time">
                    <p class="center">Rest Time</p>
                    <div class="round-picker display-flex space">
                        <span class="material-symbols-outlined icons">
                            add_circle
                        </span>
                        <h1 class="round-picker-count">
                            <span>01</span>
                            :
                            <span>00</span>
                        </h1>
                        <span class="material-symbols-outlined icons">
                            do_not_disturb_on
                        </span>
                    </div>
                </section>
                <section class="rest-time">
                    <p class="center">Rounds</p>
                    <div class="round-picker display-flex space">
                        <span class="material-symbols-outlined icons">
                            add_circle
                        </span>
                        <h1 class="round-picker-count">
                            <span>01</span>
                        </h1>
                        <span class="material-symbols-outlined icons">
                            do_not_disturb_on
                        </span>
                    </div>
                </section>
                <span class="material-symbols-outlined display-flex center play-button">
                    play_circle
                </span>
            </section>
            <section class="round-start">
                <div class="training-length display-flex flex-space">
                    <h3>Round Start</h3>
                    <h3 id="training-length-timer"><span>1</span>/<span>5</span></h3>
                </div>
                <section class="progress-section display-flex">
                    <div class="outer-circle display-flex">
                        <div class="inner-circle display-flex">
                            <span>00:00</span>
                        </div>
                    </div>
                </section>
                <div class="display-flex flex-space">
                    <span class="material-symbols-outlined icon-button">
                        stop_circle
                        </span>
                    <span class="material-symbols-outlined icon-button">
                        play_circle
                    </span>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
